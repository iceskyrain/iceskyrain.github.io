<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body {
  margin: 0;
  height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10vmin;
  font-family: sans-serif;
  overflow: hidden;
  transform: skew(5deg);
}

.card {
  flex: 1;
  transition: all 1s ease-in-out;
  height: 75vmin;
  position: relative;
}

.card:not(:nth-child(5)) {
  margin-right: 1em;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: all 1s ease-in-out;
  filter: grayscale(100%);
}

.head {
  color: black;
  background: #ff1eadbf;
  padding: 0.5em;
  transform: rotate(-90deg);
  transform-origin: 0% 0%;
  transition: all 0.5s ease-in-out;
  min-width: 100%;
  text-align: center;
  position: absolute;
  bottom: 0;
  left: 0;
  font-size: 1em;
  white-space: nowrap;
}

.card:hover {
  flex-grow: 10;
}

.card:hover img {
  filter: grayscale(0);
}

.card:hover .head {
  text-align: center;
  top: calc(100% - 2em);
  color: white;
  background: #00000080;
  font-size: 2em;
  transform: rotate(0deg) skew(-5deg);
}
	</style>
</head>
<body>
<div class="container">
  <div class="card">
    <img src="https://codetheworld.io/wp-content/uploads/2024/03/Plotting-Cat.jpeg">
    <div class="head">Plotting Cat</div>
  </div>
  <div class="card">
    <img src="https://codetheworld.io/wp-content/uploads/2024/03/Angry-Cat.jpeg">
    <div class="head">Angry Cat</div>
  </div>
  <div class="card">
    <img src="https://codetheworld.io/wp-content/uploads/2024/03/Curious-Cat.jpeg">
    <div class="head">Curious Cat</div>
  </div>
  <div class="card">
    <img src="https://codetheworld.io/wp-content/uploads/2024/03/Prowling-Cat.jpeg">
    <div class="head">Prowling Cat</div>
  </div>
  <div class="card">
    <img src="https://codetheworld.io/wp-content/uploads/2024/03/Sleepy-Cat.jpeg">
    <div class="head">Sleepy Cat</div>
  </div>
</div>
</body>
</html>
